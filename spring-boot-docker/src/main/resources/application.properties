spring.application.name=spring-boot-docker
server.port=8080
# Cloud SQLインスタンス接続名 (例: project-id:region:instance-name) を環境変数で設定
spring.datasource.url=jdbc:mysql://google/mysql?cloudSqlInstance=${INSTANCE_CONNECTION_NAME}&socketFactory=com.google.cloud.sql.mysql.SocketFactory
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database=MYSQL
spring.jpa.hibernate.ddl-auto=update