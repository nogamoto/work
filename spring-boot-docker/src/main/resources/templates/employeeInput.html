<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>自己紹介入力画面</title>
</head>

<body>
    <h1>入力フォーム</h1>
    <form th:action="@{/input}" th:object="${employeeDto}" method="post" enctype="multipart/form-data">
        <label for="name">名前:</label>
        <input type="text" id="name" th:field="*{name}"><br><br>

        <label for="ege">年齢:</label>
        <input type="number" id="ege" th:field="*{ege}"><br><br>

        <label for="sex">性別:</label>
        <input type="radio" id="sex" name="sex" value="0" />
        <label for="sex">男性</label>
        <input type="radio" id="sex" name="sex" value="1" />
        <label for="sex">女性</label><br><br>
        <label for="prefecture">住所1 (都道府県):</label>
    <select id="prefecture" class="dropdown form-control" th:field="*{prefectureId}">
            <option th:value="0">選択してください</option>
            <option th:each="item : ${prefectures.entrySet()}" th:value="${item.value}" th:text="${item.key}">
            </option>
        </select>
        <br><br>

        <label for="address">住所2 (詳細):</label>
        <textarea id="address" th:field="*{address}"></textarea><br><br>

        <label for="hobby">趣味:</label>
        <div th:each="entry : ${hobby.entrySet()}">
        <input type="checkbox" th:field="*{hobbyIds}" th:value="${entry.key}" th:id="${'hobby-' + entry.key}" />
        <label th:for="${'hobby-' + entry.key}" th:text="${entry.value}">趣味名</label>
        </div>
        <br><br>

        <label for="intro">自己紹介:</label>
        <textarea id="intro" th:field="*{intro}"></textarea><br><br>

        <label for="image">写真:</label>
        <input type="file" id="image" name="imageFile"><br><br>

        <input type="submit" value="登録">
    </form>
</body>

</html>
